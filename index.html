<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Saira+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="calc--container">
				<section id="calc--display">
          0
        </section>
				<section class="calc--keys">
					<div class="key dark">C</div>
					<div class="key dark">MC</div>
					<div class="key dark">%</div>
					<div class="key circle dark">/</div>
					<div class="key">7</div>
					<div class="key">8</div>
					<div class="key">9</div>
					<div class="key circle dark">x</div>
					<div class="key">4</div>
					<div class="key">5</div>
					<div class="key">6</div>
					<div class="key circle dark">-</div>
					<div class="key">1</div>
					<div class="key">2</div>
					<div class="key">3</div>
					<div class="key circle dark">+</div>
					<div class="key double">0</div>
					<div class="key">.</div>
					<div class="key circle color">=</div>
				</section>
			</div>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
